<!-- Coded with help from: https://github.com/miguelgrinberg/flask-tables/blob/main/templates/bootstrap_table.html /-->
{% extends "base.html" %}

{% block content %}
  <h2>Pending Issues</h2>
  <table id="pending" class="table table-striped">
    <thead>
      <tr>
        <th>TicketID</th>
        <th>Priority</th>
        <th>Summary</th>
        <th>Assignee</th>
        <th>Reporter</th>
        <th>Date Assigned</th>
      </tr>
    </thead>
    <tbody>
      {% for item in issues %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[4] }}</td>
          <td>{{ item[5] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
