<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<table>
    <tr>
        <th>ProjectID</th>
        <th>ProjectName</th>
        <th>ProjectLink</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{item.ProjectID}}</td>
        <td>{{item.ProjectName}}</td>
        <td><a href = {{ "http://127.0.0.1:5000/projects/" ~ item.ProjectName|replace(" ", "%20")}}>link</a></td>
    </tr>
    {% endfor %}
</table>
