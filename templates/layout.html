<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Bug Accountant</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
        {% if session.project %}
        <nav
       id="sidebarMenu"
       class="collapse d-lg-block sidebar collapse bg-white"
       >
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
           href="{{ url_for('all_issues', projID=session['project']) }}"
           class="list-group-item list-group-item-action py-2"
           aria-current="true"
           >
          <i class="fas fa-chart-pie fa-fw me-3"></i
            ><span>All Issues</span>
        </a>
        <a
           href="{{ url_for('my_issues', projID=session['project']) }}"
           class="list-group-item list-group-item-action py-2"
           >
          <i class="fas fa-user-clock fa-fw me-3"></i
            ><span>My Issues</span>
        </a>
        <a
           href="{{ url_for('pending', projID=session['project']) }}"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-clock fa-fw me-3"></i
          ><span>Pending Issues</span></a
          >
        <a
           href="#"
           class="list-group-item list-group-item-action py-2"
           >
          <i class="fas fa-box-open fa-fw me-3"></i><span>Unassigned</span>
        </a>
        <a
           href="{{ url_for('resolved', projID=session['project']) }}"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Resolved</span></a
          >
        <a
           href="{{ url_for('add_ticket', projID=session['project']) }}"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-edit fa-fw me-3"></i
          ><span>Add Issue</span></a
          >
        <a
           href="#"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-building fa-fw me-3"></i
          ><span>Partners</span></a
          >
        <a
           href="#"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-calendar fa-fw me-3"></i
          ><span>Calendar</span></a
          >
        <a
           href="#"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-users fa-fw me-3"></i><span>Users</span></a
          >
        <a
           href="#"
           class="list-group-item list-group-item-action py-2"
           ><i class="fas fa-money-bill fa-fw me-3"></i><span>Sales</span></a
          >
      </div>
    </div>
  </nav>
  {% endif %}
	</body>
</html>
